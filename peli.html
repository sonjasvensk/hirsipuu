<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Peli</title>
</head>

<body class="finger-paint-regular">
    <h1>Hirsipuu</h1>
    <div class="container">
    <br>
    <label>Syötä kirjain:</label>
        <input type="text" id="kirjain" maxlength="1" autofocus size="1">
        <button onclick="arvaaKirjain()" class="finger-paint-regular">Arvaa kirjain</button>
        <br>
        <br>
        <label>Arvaa sana:  </label>
        <input type="text" id="arvattuSana" size="8">
        <button onclick="arvaaSana()" class="finger-paint-regular">Arvaa sana</button>
        <br>
        <br>
        <p id="arvattavaSana"></p>
    <p id="arvatutKirjaimet"><br></p> 
    <button onclick="annaVinkki()" class="finger-paint-regular">Anna vinkki</button> &nbsp; &nbsp; <button onclick="uusiPeli()" class="finger-paint-regular">Uusi peli</button>
</div>

    
    <div class= "ukko"><canvas id="canvas" width="320" height="310" style="border:1px solid grey"></canvas>
    <br>
    <br>
    
    <script src="script.js"></script> <!--Siirsin tänne, koska html pitää latautua ennen js, muuten puu ei näy-->
</div>
</body>

</html>
